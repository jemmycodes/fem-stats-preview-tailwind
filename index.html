<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Lexend Deca", "system-ui"],
            serif: ["Inter", "Georgia"],
            mono: ["ui-monospace", "SFMono-Regular"],
          },
        },
      };
    </script>
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- Background Class -->
    <div
      class="min-h-screen flex bg-[hsl(233,47%,7%)] items-center justify-center"
    >
      <!-- Card Design -->
      <div
        class="flex md:flex-row-reverse flex-col rounded-md bg-[hsl(244,38%,16%)]"
      >
        <!-- Image -->
        <img
          src="images/image-header-mobile.jpg"
          alt=""
          class="relative object-fit w-80 rounded-t-xl md:rounded-t-none md:rounded-r-md"
        />
        <div class="absolute w-80 left-0 right-0 top-0 bottom-0 z-60"></div>
        <!-- Content -->
        <div
          class="flex flex-col md:px-10 w-3/4 mx-auto space-y-5 text-center py-8 md:py-10 md:space-y-10 md:pr-16"
        >
          <!-- Text -->
          <div class="flex flex-col space-y-4">
            <p
              class="text-2xl md:text-left font-bold text-[hsl(0,0%,100%)] max-w-xs"
            >
              Get <span class="text-[hsl(277,64%,61%)]">insights</span> that
              help your business grow.
            </p>
            <p
              class="text-[hsla(0,0%,100%,0.6)] font-normal text-xs max-w-xs md:text-left font-serif"
            >
              Discover the benefits of data analytics and make better decisins
              regarding revenue, customer experience, and overrall efficiency.
            </p>
          </div>
          <!-- Ratings -->
          <div
            class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
          >
            <div class="flex flex-col">
              <p class="text-[hsl(0,0%,100%)] text-xl">10k+</p>
              <p class="uppercase text-xs text-[hsla(0,0%,100%,0.6)]">
                Companies
              </p>
            </div>
            <div class="flex flex-col">
              <p class="text-[hsl(0,0%,100%)] text-xl">314</p>
              <p class="uppercase text-xs text-[hsla(0,0%,100%,0.6)]">
                templates
              </p>
            </div>
            <div class="flex flex-col">
              <p class="text-[hsl(0,0%,100%)] text-xl">12M</p>
              <p class="uppercase text-xs text-[hsla(0,0%,100%,0.6)]">
                queries
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
