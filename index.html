<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Lexend Deca", "system-ui"],
            serif: ["Inter", "Georgia"],
            mono: ["ui-monospace", "SFMono-Regular"],
          },
        },
      };
    </script>
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div
      class="flex items-center justify-center min-h-screen bg-[rgb(9,11,26)]"
    >
      <!-- Card Container -->
      <div class="flex flex-col md:flex-row rounded-xl bg-[hsl(244,38%,16%)]">
        <!-- Image Mobile-->
        <div>
          <img
            src="images/image-header-mobile.jpg"
            alt=""
            class="md:hidden object-fit w-80 rounded-t-xl"
          />
        </div>
        <!-- Content -->
        <div
          class="flex flex-col md:space-y-10 md:py-16 md:pl-8 py-8 space-y-5 w-3/4 my-0 mx-auto md:mx-0 md:pr-16"
        >
          <div class="flex flex-col space-y-6">
            <p
              class="text-3xl font-bold max-w-xs md:text-left text-center text-[hsl(0,0%,100%)]"
            >
              Get <span class="text-[hsl(277,64%,61%)]">insights</span> that
              help your business grow
            </p>
            <p
              class="max-w-xs text-center md:text-left text-[hsla(0,0%,100%,0.75)]"
            >
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency
            </p>
          </div>
          <!-- Ratings -->
          <div
            class="flex flex-col items-center justify-center space-y-5 md:flex-row md:space-y-0 md:space-x-8 text-xs"
          >
            <div class="flex flex-col space-y-1">
              <p class="text-3xl text-[hsl(0,0%,100%)]">10k+</p>
              <p class="text-[hsla(0,0%,100%,0.75)] uppercase text-xs">
                companies
              </p>
            </div>
            <div class="flex flex-col space-y-1">
              <p class="text-3xl text-[hsl(0,0%,100%)]">10k+</p>
              <p class="text-[hsla(0,0%,100%,0.75)] uppercase text-xs">
                companies
              </p>
            </div>
            <div class="flex flex-col space-y-1">
              <p class="text-3xl text-[hsl(0,0%,100%)]">10k+</p>
              <p class="text-[hsla(0,0%,100%,0.75)] uppercase text-xs">
                companies
              </p>
            </div>
          </div>
        </div>

        <img
          src="images/image-header-desktop.jpg"
          alt=""
          class="sm:hidden md:block object-fit rounded-r-xl"
        />
      </div>
    </div>
  </body>
</html>
